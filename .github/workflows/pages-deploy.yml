name: "Build and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Node 의존성 설치
      - name: Install Node dependencies
        run: npm install

      # 4. JS/CSS 빌드
      - name: Build JS/CSS assets
        run: npm run build:node

      # 5. 빌드 결과를 _site로 복사
      - name: Copy built assets to _site
        run: |
          mkdir -p _site/assets/js/dist
          mkdir -p _site/assets/css
          cp -r assets/js/dist/* _site/assets/js/dist/
          cp -r assets/css/* _site/assets/css/

      # 6. HTML 검증 (선택)
      - name: Validate HTML
        run: |
          npx html-validator-cli "_site/**/*.html" --verbose

      # 7. GitHub Pages 설정
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 8. _site 업로드
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4